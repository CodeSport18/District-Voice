<!DOCTYPE html>
<html lang="en">

<style>
    form {
    border-radius: 10px;
    }
    #rcorners4 {
        border-radius: 15px;
        background: #73AD21;
        padding: 20px;
        width: 200px;
        height: 150px;
    }
    label {
        text-align: center;
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Report Problems</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="/logout"  class="text-black" style="text-decoration: none;">Log Out</a>
            </li>
            
            <li class="nav-item ms-2">
                <a href="/voting"  class="text-black" style="text-decoration: none;">Vote on Events</a>
            </li>
            
            <li class="nav-item ms-2">
                <a href="/index"  class="text-black" style="text-decoration: none;">Report a Problem</a>
            </li>
            
            <li class="nav-item ms-2">
                <a href="/complaints"  class="text-black" style="text-decoration: none;">Approve a Problem (For Congresspeople only)</a>
            </li>
        </div>
    </nav>
    
    <img style="width: 750px; text-align: center;" class="logo-image center" src="https://lh3.googleusercontent.com/drive-viewer/AK7aPaAqfo22WetvvcqCMcdQIK8UCh-2DW0MMm5CPIvNZ0Vgcb7viuU66WtrYXChsyXa7vlKEg4-kGxpVXs21dTk1K-uGFK1bQ=s1600" alt="The Project Logo">

    <div class="container bg-light p-5" border-radius: 25px>
        <h1 class="text-black text-center">Reported Problems:</h1>
    </div>
    <br>
    <div id="#rcorners4"></div>
    <br>
    <div class="container p-0 rounded-2">
        <h5 class="text-black">PREVIOUS NOTES:</h5>
        {%for note in notes%}
        <div class="card bg-light mb-3">
            <div class="card-header text-end"><a href="/upForVote/{{note['_id']}}" class="btn btn-sm" style="background-color: blue; color: white; margin-right: 10px;"><strong>Put up for vote</strong></a><a href="/delete/{{note['_id']}}" class="btn btn-sm btn-danger"><strong>Do not put up for vote</strong></a></div>
            <div class="card-body">
                <h5 class="card-title">{{note['note']}}</h5>
            </div>
            <div class="card-footer bg-transparent">Report date: {{note['date']}}</div>
            <br>
            <div class="card-footer bg-transparent">Report severity: {{note['type']}}</div>
        </div>
        {%endfor%}
    </div>
</body>

</html>
